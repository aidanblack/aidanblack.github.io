<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" id="clock"
  style="position: relative;max-height: 100%;max-width: 100%;left: 0%;top: 0%;background-color:#234;">

  <circle cx="100" cy="100" r="90" fill="white" />
  <circle cx="100" cy="100" r="90" fill="#666" fill-opacity="0.1" stroke="#333333" stroke-width="6"
    stroke-opacity="0.4" />

  <g font-size="17" font-family="'Gill Sans MT Light', 'Century Gothic', sans-serif" font-weight="bolder" fill="black" style="text-anchor: middle;" transform="translate(100,100)">
    <g transform="rotate(30)" ><text y="-55">1</text></g>
    <g transform="rotate(60)" ><text y="-55">2</text></g>
    <!-- <g transform="rotate(90)" ><text y="-55">3</text></g> -->
    <g transform="rotate(300)"><text y="68">4</text></g>
    <g transform="rotate(330)"><text y="68">5</text></g>
    <text y="68">6</text>
    <g transform="rotate(30)" ><text y="68">7</text></g>
    <g transform="rotate(60)" ><text y="68">8</text></g>
    <g transform="rotate(270)"><text y="-55">9</text></g>
    <g transform="rotate(300)"><text y="-55">10</text></g>
    <g transform="rotate(330)"><text y="-55">11</text></g>
    <text y="-55">12</text>
  </g>
  <g>
    <rect width="58" height="18" x="111" y="91" style="fill: #333" stroke="#333" stroke-width="4" stroke-linejoin="round" />
    <text id="dateBox" x="115" y="106" style="fill: #CCC;"
      font-size="16" font-family="'Gill Sans MT Light', 'Century Gothic', sans-serif" font-weight="bolder"
      fill="black">date</text>
  </g>

  <g style="stroke-width:2;stroke:black;stroke-linecap:round">
    <line x1="100" y1="20.5" x2="100" y2="26.5" />
    <line x1="179.5" y1="100" x2="173.5" y2="100" />
    <line x1="100" y1="179.5" x2="100" y2="173.5" />
    <line x1="20.5" y1="100" x2="26.5" y2="100" />
  </g>
  <g transform="rotate(30,100,100)" style="fill:black; stroke:black">
    <circle cx="100" cy="22" r="1" />
    <circle cx="178" cy="100" r="1" />
    <circle cx="100" cy="178" r="1" />
    <circle cx="22" cy="100" r="1" />
  </g>
  <g transform="rotate(60,100,100)" style="fill:black; stroke:black">
    <circle cx="100" cy="22" r="1" />
    <circle cx="178" cy="100" r="1" />
    <circle cx="100" cy="178" r="1" />
    <circle cx="22" cy="100" r="1" />
  </g>

  <g transform="rotate(6,100,100)" style="fill:black; stroke:black">
    <g>
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(30,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(60,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
  </g>
  <g transform="rotate(12,100,100)" style="fill:black; stroke:black">
    <g>
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(30,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(60,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
  </g>
  <g transform="rotate(18,100,100)" style="fill:black; stroke:black">
    <g>
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(30,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(60,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
  </g>
  <g transform="rotate(24,100,100)" style="fill:black; stroke:black">
    <g>
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(30,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
    <g transform="rotate(60,100,100)">
      <circle cx="100" cy="22" r="0.5" />
      <circle cx="178" cy="100" r="0.5" />
      <circle cx="100" cy="178" r="0.5" />
      <circle cx="22" cy="100" r="0.5" />
    </g>
  </g>

  <g>
    <g transform="translate(100,100)">
      <g id="hours">
        <line x1="0" y1="0" x2="0" y2="-40" stroke="black" stroke-linecap="round" stroke-width="5" stroke-opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" dur="43200s" values="0;360"
            repeatCount="indefinite" />
        </line>
      </g>
      <g id="minutes">
        <line x1="0" y1="0" x2="0" y2="-60" stroke="black" stroke-linecap="round" stroke-width="4" stroke-opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" dur="3600s" values="0;360"
            repeatCount="indefinite" />
        </line>
      </g>
      <g id="seconds">
        <line x1="0" y1="0" x2="0" y2="-70" stroke="red" stroke-linecap="round" stroke-width="2" stroke-opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" dur="60s" values="0;360" repeatDur="indefinite" />
        </line>
      </g>
    </g>
  </g>

  <circle cx="100" cy="100" r="4" style="fill:black; stroke:black" />

  <script>
    // <![CDATA[
      var Now = new Date(Date.now());
      var Seconds = Now.getSeconds();
      var Minutes = Now.getMinutes() + Seconds / 60;
      var Hours = Now.getHours() + Minutes / 60;
      var options = { month: 'short' };
      var DateText = Now.toLocaleDateString(undefined, options) + " " + Now.getDate();

      document.getElementById("dateBox").textContent = DateText;
      document.getElementById("seconds").setAttribute("transform", "rotate(" + Seconds * 6 + ")");
      document.getElementById("minutes").setAttribute("transform", "rotate(" + Minutes * 6 + ")");
      document.getElementById("hours").setAttribute("transform", "rotate(" + Hours * 30 + ")");

      function autoRefresh() {
        window.location = window.location.href;
      }
      setInterval('autoRefresh()', 300000);
    // ]]>
  </script>

</svg>
