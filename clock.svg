<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" id="clock"
  style="position: relative;max-height: 100%;max-width: 100%;left: 0%;top: 0%;">

  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" />
    </filter>
    <filter id="raise">
      <feDropShadow dx="0.3" dy="0.3" stdDeviation="0.5" />
    </filter>
    <filter id="raise2">
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" />
    </filter>
    <filter id="raise3">
      <feDropShadow dx="-0.3" dy="-0.3" stdDeviation="0.5" />
    </filter>
    <filter id="light">
      <!--Blur effect-->
      <feGaussianBlur stdDeviation="4" result="blur4" />
      <!--Lighting effect-->
      <feSpecularLighting result="spec4" in="blur4" specularExponent="20" lighting-color="#444">
        <!--Light source effect-->
        <fePointLight x="25" y="25" z="120">
        </fePointLight>
      </feSpecularLighting>
      <!--Composition of inputs-->
      <feComposite in="SourceGraphic" in2="spec4" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>

  <g>
    <circle filter="url(#raise)" cx="100" cy="100" r="87" fill="white" />
  </g>
  <circle filter="url(#shadow)" cx="100" cy="100" r="89.5" fill="#0000" stroke="#666" stroke-width="3.5" />

  <g filter="url(#raise)" font-size="17" font-family="'Gill Sans MT', 'Gill Sans', 'Century Gothic', sans-serif"
    font-weight="" fill="black" style="text-anchor: middle;" transform="translate(100,100)">
    <g filter="url(#light)" transform="rotate(30)"><text y="-55">1</text></g>
    <g filter="url(#light)" transform="rotate(60)"><text y="-55">2</text></g>
    <!-- <g transform="rotate(90)" ><text y="-55">3</text></g> -->
    <g filter="url(#light)" transform="rotate(300)"><text y="68">4</text></g>
    <g filter="url(#light)" transform="rotate(330)"><text y="68">5</text></g>
    <text filter="url(#light)" y="68">6</text>
    <g filter="url(#light)" transform="rotate(30)"><text y="68">7</text></g>
    <g filter="url(#light)" transform="rotate(60)"><text y="68">8</text></g>
    <g filter="url(#light)" transform="rotate(270)"><text y="-55">9</text></g>
    <g filter="url(#light)" transform="rotate(300)"><text y="-55">10</text></g>
    <g filter="url(#light)" transform="rotate(330)"><text y="-55">11</text></g>
    <text filter="url(#light)" y="-55">12</text>
  </g>
  <g filter="url(#raise2)">
    <rect  filter="url(#light)" width="50" height="18" x="119" y="91" fill="#EEE" stroke="#EEE" stroke-width="2"
      stroke-linejoin="round" />
    <text filter="url(#raise2)" id="monthBox" x="149" y="105" text-anchor="end" fill="#444" font-size="15"
      font-family="'Gill Sans MT Light', 'Gill Sans', 'Century Gothic', sans-serif">
      Nov</text>
    <text filter="url(#raise2)" id="dateBox" x="151" y="105" fill="#444" font-size="15"
      font-family="'Gill Sans MT Light', 'Gill Sans', 'Century Gothic', sans-serif">
      28</text>
  </g>

  <g filter="url(#raise)">
    <g>
      <rect filter="url(#light)" x="99.25" y="20.5" width="1.5" height="6" />
      <rect filter="url(#light)" x="173.5" y="99.25" height="1.5" width="6" />
      <rect filter="url(#light)" x="99.25" y="173.5" width="1.5" height="6" />
      <rect filter="url(#light)" x="20.5" y="99.25" height="1.5" width="6" />
    </g>
    <g transform="rotate(30,100,100)">
      <circle filter="url(#light)" cx="100" cy="22" r="1" />
      <circle filter="url(#light)" cx="178" cy="100" r="1" />
      <circle filter="url(#light)" cx="100" cy="178" r="1" />
      <circle filter="url(#light)" cx="22" cy="100" r="1" />
    </g>
    <g transform="rotate(60,100,100)">
      <circle filter="url(#light)" cx="100" cy="22" r="1" />
      <circle filter="url(#light)" cx="178" cy="100" r="1" />
      <circle filter="url(#light)" cx="100" cy="178" r="1" />
      <circle filter="url(#light)" cx="22" cy="100" r="1" />
    </g>

    <g transform="rotate(6,100,100)">
      <g>
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(30,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(60,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
    </g>
    <g transform="rotate(12,100,100)">
      <g>
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(30,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(60,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
    </g>
    <g transform="rotate(18,100,100)">
      <g>
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(30,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(60,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
    </g>
    <g transform="rotate(24,100,100)">
      <g>
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(30,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
      <g transform="rotate(60,100,100)">
        <circle filter="url(#light)" cx="100" cy="22" r="0.5" />
        <circle filter="url(#light)" cx="178" cy="100" r="0.5" />
        <circle filter="url(#light)" cx="100" cy="178" r="0.5" />
        <circle filter="url(#light)" cx="22" cy="100" r="0.5" />
      </g>
    </g>
  </g>

  <g filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="200" fill="none" stroke="none" />
    <g transform="translate(100,100)">
      <g id="hours">
        <rect x="-0.05" y="-40" width="0.1" height="40" stroke="black" fill="none"
            stroke-linejoin="round" stroke-width="5" stroke-opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" dur="43200s" values="0;360"
          repeatCount="indefinite" />
          </rect>
      </g>
      <g id="minutes">
        <rect x="-0.05" y="-60" width="0.1" height="60" stroke="#070708" fill="none"
          stroke-linejoin="round" stroke-width="4" stroke-opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" dur="3600s" values="0;360"
          repeatCount="indefinite" />
          </rect>
      </g>
      <g id="seconds">
        <rect x="-0.05" y="-70" width="0.1" height="70" stroke="red" fill="none"
          stroke-linejoin="round" stroke-width="2" stroke-opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" dur="60s" values="0;360" repeatDur="indefinite" />
          </rect>
      </g>
    </g>
  </g>

  <circle filter="url(#light)" cx="100" cy="100" r="4" fill="black" stroke="black" />

  <script>
    // <![CDATA[
      var Now = new Date(Date.now());
      var Seconds = Now.getSeconds();
      var Minutes = Now.getMinutes() + Seconds / 60;
      var Hours = Now.getHours() + Minutes / 60;
      var options = { month: 'short' };
      var MonthText = Now.toLocaleDateString(undefined, options);
      var DateText = Now.getDate();

      document.getElementById("monthBox").textContent = MonthText;
      document.getElementById("dateBox").textContent = DateText;
      document.getElementById("seconds").setAttribute("transform", "rotate(" + Seconds * 6 + ")");
      document.getElementById("minutes").setAttribute("transform", "rotate(" + Minutes * 6 + ")");
      document.getElementById("hours").setAttribute("transform", "rotate(" + Hours * 30 + ")");

      function autoRefresh() {
        window.location = window.location.href;
      }
      setInterval('autoRefresh()', 300000);
    // ]]>
  </script>

</svg>